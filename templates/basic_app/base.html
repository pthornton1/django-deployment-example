<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <ul class="nav navbar">
          <li><a class ="navbar-brand" href="{% url 'index' %}">Home</a></li>
          <li><a class ="navbar" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class ="navbar" href="{% url 'basic_app:register' %}">Register</a></li>

          {% if user.is_authenticated %}
            <li><a class ="navbar" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class ="navbar" href="{% url 'basic_app:user_login' %}">Login</a></li>
          {% endif %}

        </ul>
      </div>
    </nav>
    <div class="">
      {% block body_block %}
      {% endblock %}
    </div>



  </body>
</html>
